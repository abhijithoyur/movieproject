{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300"}>
        </div>
<div class="col-md-6 text-white">
    <p>MOVIE NAME :{{movie.name}}</p><br>
    <p>DESCRIPTION :{{movie.description}}</p><br>
    <p>YEAR :{{movie.year}}</p><br>
    <a class="btn btn-warning " href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
</div>


    </div>
</div>
{% endblock %}
